<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <h1 class="text-center display-5 mt-5 fw-semibold">Basic Form</h1>

    <div class="row justify-content-center my-5 w-100">

        <div class="mb-3 mx-3 col-lg-3">
            <!-- <label for="exampleFormControlInput1" class="form-label">Email address</label> -->
            <input type="text" class="form-control" id="userName" placeholder="Please enter Your Name">
          </div>

        <div class="mb-3 mx-3 col-lg-3">
            <!-- <label for="exampleFormControlInput1" class="form-label">Email address</label> -->
            <input type="email" class="form-control" id="userEmail" placeholder="Please enter Email">
          </div>

        <div class="mb-3 mx-3 col-lg-3">
            <!-- <label for="exampleFormControlInput1" class="form-label">Email address</label> -->
            <input type="password" class="form-control" id="userPassword" placeholder="Please enter Password">
          </div>

          <div class="row justify-content-center my-4 w-100 mx-2">
      
            <button class="btn btn-outline-primary mx-2 fw-semibold col-2" onclick="Register()">Sign Up</button>  
            
        </div>   
        
        <!-- Login Form -->

    <div class="row justify-content-center my-3 w-100">

        <div class="mb-3 mx-3 col-5">
            <input type="text" class="form-control" id="email" placeholder="Please enter email">
          </div>

        <div class="mb-3 mx-3 col-5">
            <input type="text" class="form-control" id="password" placeholder="Please enter password">
          </div>

          <div class="row justify-content-center my-4 w-100 mx-2">
      
              <button class="btn btn-outline-primary mx-2 fw-semibold col-2" onclick="login()">Login</button>  
              
          </div>    

    <script src="script.js"></script> 
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.jsintegrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfLcrossorigin="anonymous"></script>      
    </div>      
</body>
</html>
